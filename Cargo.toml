[package]
name = "dbpulse"
version = "0.3.0"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "command line tool to monitor database performance"
documentation = "https://github.com/nbari/dbpulse/blob/master/README.md"
homepage = "https://github.com/nbari/dbpulse"
repository = "https://github.com/nbari/dbpulse"
readme = "README.md"
keywords = ["mysql", "monitor", "healthcheck", "database", "alerts"]
categories = ["command-line-utilities", "command-line-interface"]
license-file = "LICENSE"
edition = "2018"

[dependencies]
anyhow = "1"
chrono = "0.4"
clap = { version = "3.1", features = ["env"]}
dsn = "1"
lazy_static = "1.4.0"
mysql_async = "0.29.0"
prometheus = { version = "0.13", features = ["process"] }
rand = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version ="1", features = ["full"]}
uuid = { version = "0.8", features = ["v4"] }
warp = "0.3"
