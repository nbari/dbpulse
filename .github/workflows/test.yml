---
name: Test

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D clippy::all -D clippy::nursery
          -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check

  test:
    name: Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        rust:
          - stable
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - lint
      - check
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable

      - name: test
        run: cargo test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
      - check
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_USER: dbpulse
          MARIADB_PASSWORD: secret
          MARIADB_ROOT_PASSWORD: secret
          MARIADB_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mariadb-admin ping -h localhost -u root -psecret"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install database clients
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client mariadb-client
      
      - name: Wait for databases
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "PostgreSQL not ready, waiting... ($i/30)"
            sleep 2
          done
          
          echo "Waiting for MariaDB..."
          for i in {1..30}; do
            if mariadb -h 127.0.0.1 -u dbpulse -psecret -D testdb -e "SELECT 1" &>/dev/null; then
              echo "MariaDB is ready!"
              break
            fi
            echo "MariaDB not ready, waiting... ($i/30)"
            sleep 2
          done
      
      - name: Run PostgreSQL integration tests
        run: cargo test --test postgres_test -- --ignored --nocapture
        env:
          RUST_BACKTRACE: 1
      
      - name: Run MariaDB integration tests
        run: cargo test --test mariadb_test -- --ignored --nocapture
        env:
          RUST_BACKTRACE: 1
